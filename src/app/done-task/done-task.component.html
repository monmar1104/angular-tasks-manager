<ng-container *ngIf="finishedTasks.length > 0">
    <p>Number of finished tasks: {{finishedTasks.length}} </p>
  </ng-container>
  <ul>
    <li appDate [date]="ftask.endDate" appChecked *ngFor="let ftask of finishedTasks">
      {{ftask.name | transformTask: ' - wykonane'}}
    </li>
  </ul>
<!-- if we want to display content from another componetnt we must use <ng-content> tag -->
  <ng-content></ng-content>
